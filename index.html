<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LIBVIO 智能搜索</title>
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #8b5cf6;
            --surface: #ffffff;
            --border: #e2e8f0;
            --radius: 16px;
            --shadow: 0 20px 40px -10px rgba(99, 102, 241, 0.15);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: auto; /* 修复位移bug关键点1：改为auto避免移动端滚动冲突 */
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* 修复位移bug关键点2：顶部对齐 */
            padding: 1rem;
            -webkit-overflow-scrolling: touch; /* 移动端滚动优化 */
        }

        .search-container {
            background: var(--surface);
            padding: 1.5rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            width: min(95%, 720px);
            margin: 1rem auto; /* 增加外边距避免位移 */
            position: relative; /* 修复z-index上下文 */
        }

        /* 其他样式保持原样... */

        /* 新增移动端优化 */
        @media (max-width: 640px) {
            .input-group {
                min-height: 48px; /* 降低高度适应移动端 */
            }
            
            select {
                font-size: 14px; /* 增大字体可读性 */
                padding-right: 2.5rem; /* 优化下拉箭头位置 */
            }
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h1>🎬 LIBVIO 智能搜索</h1>
        <form id="searchForm">
            <div class="input-group">
                <input type="text" id="searchInput" placeholder="输入影片名称..." required>
            </div>
            <div class="input-group">
                <div class="loader-container" id="loaderContainer">
                    <div class="loader"></div>
                </div>
                <select id="urlSelect" style="display: none"></select>
            </div>
            <button type="submit" id="searchBtn" disabled>
                <span>立即搜索</span>
            </button>
        </form>
    </div>

    <script>
        // 修复移动端点击穿透问题
        let isMobile = /Mobi|Android/i.test(navigator.userAgent);

        // 优化节点检测逻辑
        async function efficientDetection() {
            const controller = new AbortController();
            state.controllers.add(controller);
            
            try {
                const results = await Promise.allSettled(
                    DOMAINS.map(domain => 
                        fetch(`${domain}/favicon.ico`, { 
                            signal: controller.signal,
                            mode: 'no-cors',
                            cache: 'no-cache'
                        }).then(() => domain)
                    )
                );

                return results
                    .filter(r => r.status === 'fulfilled')
                    .map(r => r.value)
                    .slice(0, 3); // 仅保留前3个可用节点
            } catch {
                return [];
            } finally {
                state.controllers.delete(controller);
            }
        }

        // 修复搜索提交逻辑（兼容GitHub Pages）
        document.getElementById('searchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const query = elements.input.value.trim();
            if (!query) return showError('请输入搜索内容');
            if (!elements.select.value) return showError('节点不可用');

            elements.button.classList.add('button-loading');
            
            try {
                // 使用代理服务绕过CORS限制[1,4](@ref)
                const proxyUrl = 'https://corsproxy.io/?';
                const targetUrl = `${elements.select.value}/search?wd=${encodeURIComponent(query)}`;
                
                // 双重验证机制
                const availabilityCheck = await fetch(proxyUrl + encodeURIComponent(targetUrl));
                if (!availabilityCheck.ok) throw new Error('服务不可用');

                // 正式跳转
                window.location.href = targetUrl;
            } catch (error) {
                showError(`搜索失败：${error.message}`);
            } finally {
                elements.button.classList.remove('button-loading');
            }
        });

        // 新增错误提示方法
        function showError(msg) {
            const existAlert = document.querySelector('.error-alert');
            if (existAlert) existAlert.remove();
            
            const alert = document.createElement('div');
            alert.className = 'error-alert';
            alert.textContent = msg;
            
            // 样式化错误提示
            Object.assign(alert.style, {
                position: 'fixed',
                top: '20px',
                left: '50%',
                transform: 'translateX(-50%)',
                background: '#ef4444',
                color: 'white',
                padding: '12px 24px',
                borderRadius: '8px',
                boxShadow: '0 4px 6px rgba(0,0,0,0.1)',
                zIndex: 1000
            });
            
            document.body.appendChild(alert);
            setTimeout(() => alert.remove(), 3000);
        }

        // 初始化检测优化
        window.addEventListener('DOMContentLoaded', () => {
            elements.input.focus();
            detectBestNode();
            
            // 修复下拉列表误触加载问题
            elements.select.addEventListener('mousedown', (e) => {
                if (!state.isDetecting && e.target.tagName === 'SELECT') {
                    detectBestNode();
                }
            });
        });
    </script>
</body>
</html>
