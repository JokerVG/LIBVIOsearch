<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIBVIO 搜索</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .search-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 600px;
        }
        .search-container h1 {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
        }
        .search-container input[type="text"] {
            width: 100%;
            padding: 15px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        .search-container select {
            width: 100%;
            padding: 15px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        .search-container button {
            padding: 15px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .search-container button:hover {
            background-color: #0056b3;
        }
        .search-container button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h1>LIBVIO 搜索</h1>
        <form onsubmit="search(); return false;">
            <input type="text" id="searchInput" placeholder="请输入搜索内容">
            <select id="urlSelect">
                <option value="https://www.libvio.fun">https://www.libvio.fun</option>
                <option value="https://libvio.pro">https://libvio.pro</option>
                <option value="https://libvio.cloud">https://libvio.cloud</option>
                <option value="https://libvio.mov">https://libvio.mov</option>
                <option value="https://libvio.vip">https://libvio.vip</option>
            </select>
            <button type="submit">搜索</button>
        </form>
    </div>

    <script>
        function search() {
            // 获取用户输入的搜索内容
            const searchQuery = document.getElementById('searchInput').value;

            // 获取用户选择的网址
            const selectedUrl = document.getElementById('urlSelect').value;

            // 构造搜索链接
            const searchUrl = `${selectedUrl}/search/-------------.html?wd=${encodeURIComponent(searchQuery)}&submit`;

            // 在新标签页中打开搜索结果
            window.open(searchUrl, '_blank');
        }
    </script>
</body>
</html>
